<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value = "숫자 증가" onclick="addNumber()">
    <input type="button" value = "숫자 출력" onclick="printNumber()">
    <input type="button" value = "숫자 초기화" onclick="initNumber()">
    <br>
    <input type = "button" value= "마우스"  onclick="addItem(1)">
    <input type = "button" value= "키보드"  onclick="addItem(2)">
    <input type = "button" value= "모니터"  onclick="addItem(3)">
    <input type = "button" value= "장바구니 보기"  onclick="printBasket()">

    <script>
        const addItem = (index) =>{
            let item = null;
            if(index == 1){
                item = "mouse";
            }
            else if(index == 2){
                item = "keyboard";
            }
            else if(index == 3){
                item = "monitor";
            }

            fetch("/addItem", {
                "method" : "POST",
                "headers" : {
                    "Content-Type" : "application/json"
                },
                "body" : JSON.stringify({
                    "name" : "stageus",
                    "item" : item
                })
            })
            .then((response) => response.json())
            .then((result) =>{
                
                alert(result.message);
            })
        }

        const printBasket = () =>{
            fetch("/printBasket", {
                "method" : "POST",
                "headers" : {
                    "Content-Type" : "application/json"
                },
                "body" : JSON.stringify({
                    "name" : "stageus"
                })
            })
            .then((response) => response.json())
            .then((result) =>{
                    alert(result.basket);
            })
        }
    </script>


    <script>
        const addNumber = () =>{
            fetch("/addNumber", {
                "method" : "POST",
                "headers" : {
                    "Content-Type" : "application/json"
                },
                "body" : JSON.stringify({
                    "name" : "stageus"
                })
            })
            .then((response) => response.json())
            .then((result) =>{
                if(result.success){
                    alert("숫자 증가");
                }
            })
        }

        const printNumber = () => {
            fetch("/printNumber", {
                "method" : "POST",
                "headers" : {
                    "Content-Type" : "application/json"
                },
                "body" : JSON.stringify({
                    "name" : "stageus"
                })
            })
            .then((response) => response.json())
            .then((result) =>{
                    alert(result.number);
            })
        }

        const initNumber = () => {
            fetch("/initNumber", {
                "method" : "POST",
                "headers" : {
                    "Content-Type" : "application/json"
                },
                "body" : JSON.stringify({
                    "name" : "stageus"
                })
            })
            .then((response) => response.json())
            .then((result) =>{
                if(result.success){
                    alert("숫자 초기화");
                }
            })
        }
    </script>
</body>
</html>
